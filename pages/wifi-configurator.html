<html>  
<head>  
    <title>Wi-Fi configurator</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" type="text/css" href="/styles/wifi-configurator.css">
</head>  

<body>
    <h1>Wi-Fi Settings</h1>
    <div id="success_msg" class="success">Success!</div>
    <div id="error_msg" class="error"></div>
    <form id="submit-form" action="javascript:void(0);">
        <label for="essid">Wi-Fi name (SSID):</label>
        <input type="text" id="essid" name="essid"/>
        
        <label for="password">Password (Keep empty if no password):</label>
        <input type="password" id="password" name="password"/>

        <input class="main-button" type="submit" onclick="handle()" value="Submit">
    </form> 

    <script src="/js/handler.js"></script>

</body>  
</html>
